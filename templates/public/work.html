{% load static %}
        <!--====== WORK PART START ======-->

    <section id="work" class="work-area pt-125 pb-130">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="section-title pb-25">
                        <h2 class="title">My Recent Works</h2>
                        
                    </div> <!-- section title -->
                </div>
            </div> <!-- row -->
            <div class="row">
           
               {% for work in work %}
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="single-work text-center mt-30">
                        <div class="work-image">
                            <img src="/upload/{{work.WorkThumbnail}}" alt="work" width="360px" height="360px">
                        </div>
                        <div class="work-overlay">
                            <div class="work-content">
                                <h3 class="work-title">{{work.WorkTitle}}</h3>
                                <ul>
                                    <li><a class="image-popup" href="/upload/{{work.WorkThumbnail}}"><i class="lni-plus"></i></a></li>
                                    <li><a href="{{work.WorkLink}}"><i class="lni-link"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div> <!-- single work -->
                </div>
                   {% endfor %} 
             </div> <!-- row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="work-more text-center mt-50">
                        <a class="main-btn" href="#">more works</a>
                    </div> <!-- work more -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </section>

    <!--====== WORK PART ENDS ======-->
